{% extends 'base.html' %}
{% block title %}
{{ blog.title }}
{% endblock %}
{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>发布时间：{{ blog.create_time|date:"Y-m-d H-m-s"}}</p>
    <a href="{% url 'blog_with_type' blog.tags.pk %}">
    <p>分类:{{ blog.tags }}</p>
    </a>
    <p>{{ blog.content }}</p>
{% endblock %}
